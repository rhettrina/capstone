<body class="bg-[#F0F0F0] h-screen flex flex-col font-hind-kochi">

                    <!-- Artifact Link -->

                    <!-- Appointment Link -->
                    <a href="appointment.html" class="w-full flex flex-row justify-start items-center gap-3 text-white pl-2 h-[60px] cursor-pointer hover:bg-gray-100 hover:text-black transition rounded-2xl group">

                    <!-- Article Link -->

                        <img src="asset/article.png" alt="donation" class="h-auto w-[40px]  filter brightness-1 invert group-hover:invert-0">

                    </a>
                </div>

                <!-- Logout Button -->
                <a href="" class="w-full flex flex-row justify-center items-center gap-3 text-white cursor-pointer hover:bg-red-900 transition p-3 rounded-2xl">
                    <img src="asset/logout.png" alt="logout" class="h-auto w-[40px]">

                </a>

            </div>
        </div>

        <!--DASHBOARD CONTENT-->

        <div class="w-4/5 h-full flex flex-col justify-start items-start px-16 py-8">
            <div class="w-full h-auto flex justify-between items-center ">
                <div class="text-[40px] font-bold">
                    <span>Article</span>
                </div>
                <div class="relative">
                    <input type="text" placeholder="Enter Keyword"

            <!--main content ^^^-->
            <div class="h-[90%] w-full pt-3">

                        <!--TOTAL ARTIFACTS-->

                            <div class="w-full h-1/5">  <span>Total Articles</span>  </div>
                            <div class="w-full h-3/5 flex items-center">  <span class="text-5xl">255</span> </div>
                            <div class="w-full h-1/5"> <span>January 8, 2025</span> </div>

                        <!--ON DISPLAY-->
                        <div class="bg-[#F8D6B3] rounded-lg flex flex-row h-[50px] w-[185px] outline outline-1 outline-black px-5 gap-4 text-[#4B4B4B] cursor-pointer group hover:bg-[#f1b07c] active:outline-2 active:outline-[#4B4B4B]">
                            <div class="w-1/3 py-1 flex justify-center items-center group-hover:bg-[#f1b07c]">
                                <div class="w-[25px] h-[25px] bg-[#F8D6B3] rounded-full outline outline-4 outline-[#4B4B4B] flex justify-center items-center group-hover:bg-[#f1b07c]">
                                    <span class="font-bold text-3xl">+</span>
                                </div>
                            </div>
                            <div class="w-full flex justify-center items-center ">
                                <span class="text-lg">Add Article</span>
                            </div>
                        </div>
                        
    
                    </div>
                    <div class="w-full h-[15%] flex flex-col mb-4">
                        <div class="w-full h-full flex items-center justify-between pl-10 pt-7">
                            <div class="w-[30%] h-full flex justify-between items-center font-bold text-sm">
                                <!-- Active Form Tab -->
                                <div class="cursor-pointer tab-button text-black opacity-100 hover:opacity-80" data-tab="article">
                                    <span>Article</span>
                                </div>
                            
                               
                            </div>
                            
                            <div class="relative inline-block">
                                <select class="block appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-2 pr-8 rounded-xl leading-tight focus:outline-none focus:border-black">
                                    <option value="date">Sort: Date</option>
                                    <option value="name">Sort: Name</option>
                                    <option value="title">Sort: Title</option>
                                    <option value="status">Sort: Status</option>
                                    <option value="transfer_status">Sort: Transfer Status</option>
                                    <option value="updated">Sort: Updated</option>
                                </select>
                                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                    <i class="fas fa-chevron-down text-black"></i>
                                </div>
                            </div>
                        </div>
                        <h1 class="bg-black h-[1px]"></h1>
                    </div> 
                        
                            <!--FORMS TAB CONTENT-->
                            <div id="artifacts" class="tab-content h-[60%] w-full"> 
                                <div class="grid grid-cols-4 gap-3 font-bold text-sm opacity-95 h-[5%] px-8">
                                    <div class="flex justify-center">Date</div>
                                    <div class="flex justify-center ">Title</div>
                                    <div class="flex justify-center ">Author</div>
                                    <div class="flex justify-center ">Updated</div>
                                </div>
                                <div class="w-full h-[95%] overflow-y-auto max-h-[420px]">
                                    <!-- SCROLLABLE DATA -->
                                    <div class="flex flex-col gap-4 px-1 mt-3 ">
                                        <!-- Row 1 -->
                                        <div class="grid grid-cols-4 gap-3 bg-white w-full h-12 outline outline-black outline-1 rounded-md px-7 text-base">
                                            <div class=" flex justify-center items-center">02-19-2024</div>
                                            <div class=" flex justify-center items-center">Perlas ng silanganan</div>
                                            <div class=" flex justify-center items-center">Olivia Harper</div>
                                            <div class=" flex justify-center items-center">02-19-2024</div>
                                        </div>
                                        
                                        <!-- Row 2 -->
                                        
                                        <!-- Add more rows dynamically -->
                                    </div>
                                    
                                </div>  
                            </div>

                        
                
                </div>
            </div>

        </div>

    </div>
    <script>
         document.addEventListener("DOMContentLoaded", function () {
                const tabs = document.querySelectorAll(".tab-button");
                const contents = document.querySelectorAll(".tab-content");
                
                tabs.forEach(tab => {
                    tab.addEventListener("click", function () {
                        // Remove active styling from all tabs
                        tabs.forEach(t => {
                            t.classList.remove("text-black", "opacity-100");
                            t.classList.add("text-gray-500", "opacity-70");
                        });
                        
                        // Hide all content sections
                        contents.forEach(content => content.classList.add("hidden"));
                        
                        // Activate the clicked tab
                        this.classList.remove("text-gray-500", "opacity-70");
                        this.classList.add("text-black", "opacity-100");
                        
                        // Show the corresponding content
                        const tabId = this.getAttribute("data-tab");
                        document.getElementById(tabId).classList.remove("hidden");
                    });
                });
            });
        
    </script>
</body>


</html>
